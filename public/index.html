<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatApp</title>
    </head>
    <body>
        <h1>ChatApp</h1>

        <div id="messages"></div>

        <form id="message-form">
            <input
                id="message-input"
                name="message"
                placeholder="Message"
                required
                autocomplete="off"
            />
            <button id="message-submit-button">Send</button>
        </form>

        <script id="message-template" type="text/html">
            <div>
		<div>{{ msg }}</div>
            </div>
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"
            integrity="sha256-rP/7cD6sF9Rey5N+nwEgClCdovR+NIuUxWMkyqak9vU="
            crossorigin="anonymous"
        ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
