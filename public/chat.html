<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatApp</title>
    </head>
    <body>
        <h1>ChatApp</h1>

        <div id="messages"></div>

        <form id="message-form">
            <input
                id="message-input"
                name="message"
                placeholder="Message"
                required
                autocomplete="off"
            />
            <button id="message-submit-button">Send</button>
        </form>

        <script id="message-template" type="text/html">
                <div>
                    <div>{{ username }} - {{ createdAt }}</div>
            	    <div>{{ msg }}</div>
		</div>
        </script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
            integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"
            integrity="sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.0/qs.min.js"
            integrity="sha256-IREbso/y8eqFepOtwhyQDzHY2N3rguIuh7auiaq1ePE="
            crossorigin="anonymous"
        ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
